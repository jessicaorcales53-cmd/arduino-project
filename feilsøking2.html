<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min nettsider rigth</title>
</head>
<body>
    <style>
        body {
            background-color: #ffffff;
            background-position: center; 
            font-family: Verdana, sans-serif; 
            color: blue;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px; 
            color: blue; 
            text-align: center; 
            padding-top: 20px;
        }

        p {
            font-size: 14px;
            line-height: 1.5; 
            color: gray; 
            margin: 10px; 
        }

        .important {
            text-align: center;
            color: red;
            font-size: 20px; 
        }

        .container {
            width: 70%; 
            margin: 0 auto; 
            padding: 10px;
            background-color: #eeeeee; 
            border-radius: 10px; 
        }

        img {
            width: 100px; 
            height: auto; 
            border: 1px solid black;
            border-radius: 8px;
       
        }

        img:hover {
            transform: scale(0.9);
        
        
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #c01717;
            background-color: #0f0909;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velkommen til min nettside!</h1>
        <p>Dette er et eksempel på hvordan vi kan bruke HTML og CSS sammen. Her skal du endre på farger og tekststørrelser for å matche fasiten.</p>
        <p class="important">Denne teksten er viktig og skal være rød.</p>
        <img src="../bilder/image.jpg" alt="Plassholderbilde">
    </div>
    <div class="footer">
        <p>&copy; 2025 Min nettside</p>
    </div>
</body>
</html>
</body>
</html>
