<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verdendsklokke</title>
</head>
<body>
<style>

    body{

        background-color: white;
    }

    h1 {

        text-align: center;
    
    }

    .clock-container {

        display: flex;
        justify-content: space-around;
        margin-top: 40px;
        
    }

     .clock {
            
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 200px;
    }
    .flag {

        /* display: none; */
        margin-top: 20px;
    }

    .flag image {

        width: 10px;
    }
    
</style>
</head>

<body>
    <h1>verdendsklokke</h1>

    <div class="clock-container">

            <div class="clock">
                    <h2>New York tid</h2>
                    <p id="usa-time"></p>
                        <div class="flag" id="usa-flag"></div>
                        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="" width="50px;">
            </div>


            <div class="clock">
                    <h2>Berlin-time</h2>
                    <p id="Berlin-time"></p>
                    <div class="flag" id="berlin-flag">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="" width="50px;">

            </div>

    </div>

    <audio id="anthem-player" type="audio/mpeg"></audio>    

    <script>
        function updateClocks () {
            const usaTime = new Date ().telocalDateString("en-US", { timeZone: "America/New_York", timeStyle: "meduim", hoursCycle:"h23"});
            document.getElementById("usa-time").innerText = usaTime;

            
            const BerlinTime = new Date ().toLocaleDateString("de-DE", { timeZone: "Europe/Berlin", timeStyle: "meduim", hoursCycle:"h23"});
            document.getElementById("berlin-time").innerText = BerlinTime;
        }

        setInterval(updateClocks, 1000);

        function showFlagAndPlayAnthem( country) {
        
    
            const usaFlag = document.getElementById('usa-flag');
            const berlinflag = document.getElementById('berlin-flag');
            const anthemPlayer = document.getElementById
           ('anthem-player');
        }
            usaFlag.style.display = 'none';
            usaFlag.style.display = 'none';
            berlinFlag.style.display = 'none';
            anthemPlayer.pause();
            anthemPlayer.currentTime = 0;

            if (country === 'usa') {
                
             usaFlag.style.display = 'block';
            anthemPlayer.src ='../musikk/usa.mp3';
        
            usaFlag.style.display = 'none';
            } else if ( country === 'berlin'){
                usaFlag.style.display = 'block';
                anthemPlayer.src = '../musikk/germany.mp3';
            }
                anthemPlayer.play();
            
        
        document.getElementById('usa-clock').addEventListener('click',function() {
            showFlagAndPlayAnthem('usa')
        });
            document.getElementById('berlin-clock').addEventListener('click',function() {
                showFlagAndPlayAnthem('berlin')

        });
    </script>
</body>
</html>
