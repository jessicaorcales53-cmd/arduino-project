   <title>good morning</title>
    <style>
        body{

            margin: 50px;

        .klokke{
            font-size: 88px;
            font-weight: 900;
        }

        .dato{
            font-size: 68px;

        }
    </style>

</head>
<body>
     <h1>norway</h1> 
     <div class="klokke" id="klokke">00:00:00</div>
     <div class="dato">18.09.2024</div>


    <script>
        function oppdaterKlokke() {
            const now = new Date();
            const tid = now.toLocaleTimeString('no-No');
            const dato = now.toLocaleDateString('no-No');


            document.getElementById('klokke').textContent = tid;
            document.getElementById('dato').textContent = dato;
        }

        setInterval(oppdaterKlokke,1000);
        oppdaterKlokke();
    </script>
